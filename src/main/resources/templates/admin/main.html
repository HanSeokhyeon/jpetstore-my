<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="content">
  <section layout:fragment="content">
    <div style="text-align: center">
      Total <span th:text="${count}"></span>
      <h3>Account List</h3>
      <table style="margin: auto">
        <tr>
          <th>User Id</th>
          <th>Email</th>
          <th>Country</th>
        </tr>
        <tr th:if="${#lists.isEmpty(accountList)}">
          <td colspan="3">
            account not found.
          </td>
        </tr>
        <tr th:each="account : ${accountList}">
          <td>
              <span th:text="${account.username}"></span>
          </td>
          <td>
            <span th:text="${account.email}"></span>
          </td>
          <td>
            <span th:text="${account.country}"></span>
          </td>
        </tr>
      </table>
    </div>
  </section>
</div>
</body>
</html>
